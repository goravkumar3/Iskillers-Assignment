<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challan Page</title>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-storage.js"></script>
    <script src="./../js/firebase.js"></script>
    <link rel="stylesheet" href="./../css/dashboard.css">
</head>
<body>
<nav>
      <img src="./../icons/arrow (1).png" alt="" onclick="back()">
</nav>
<main>
        <div class="container">
          <div class="dashboard_btn">
            <button class="infoBtn" onclick="course()">Selected Course</button>
            <button onclick="Upload()" class="infoBtn">Upload Challan</button>
            <button class="infoBtn" onclick="wait()">Waiting....</button>
          </div>
          <div class="mainCard_div">
              <div id="courseInfo" class="Course">
              </div>
              <div class="challan_div" id="challanUpload">
                      <div class="picture-container">
                          <h2>Upload your challan</h2>
                          <div class="picture">
                              <img src="./../icons/plus (1).png" class="picture-src" id="wizardPicturePreview" title="Challan image" />
                              <input type="file" id="wizard-picture" onchange="challan_image(event)" />
                          </div>
                      </div>
                      <div>
                          <p id="ShowUploadprocess"></p>
                      <button onclick="upload()">Upload</button>
                      </div>
                  </div>
            <div id="wait">
            </div>
        </div>
        </div>
</main>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="./../js/dashboard.js"></script>
</html>
