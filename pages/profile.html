<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-storage.js"></script>
    <script src="./../js/firebase.js"></script>
    <link rel="stylesheet" href="./../css/profile.css">
</head>
<body>
<nav>
      <img src="./../icons/arrow (1).png" alt="" onclick="back()">
</nav>
<main>
    <div class="update">
        <div class="picture-container">
            <div class="picture">
                <img class="picture-src" id="wizardPicturePreview" title="">
                <input type="file" id="wizard-picture" class="" onchange="profile_image(event)">
            </div>
            <h4>Choose Picture</h4>
            <p id="uploadProcess"></p>
        </div>
        <div class="form">
            <div class="input-floating">
                <label for="Fname">Full Name</label>
                <input type="text" id="Fname">
            </div>
            <div class="input-floating">
                <label for="Father_name">Father Name</label>
                <input type="text" id="Father_name">
            </div>
            <div class="input-floating">
                <label for="number">Number</label>
                <input type="number" id="number">
            </div>
            <div class="input-floating">
                <label for="cinc">cinc</label>
                <input type="number" id="cinc">
            </div>
            <div class="btn">
                <button onclick="update()">Update</button>
            </div>
        </div>
    </div>
</main>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="./../js/profile.js"></script>
</html>
